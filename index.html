<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"> 
      

      <div class="landingHeader">
        <img src="images/nuancelogo.png" id="logo">
      </div>

      <div class="colorObjectWindow">
        <div id='drag-object'>
            <div id="drag-objectnucleus"></div>
        </div>
      </div>

      <div class="sideBarMenu">
        <div id="background">
            <div id='colorSelector'>
              <select id="selectorDropdown">
                 <option value="default" class="options">Add a Color, Vibe, or Description to Start</option>
                 <option value="sadBlue" class="options" >Yellow</option>
                 <option value="happyYellow" class="options">Calm</option>
                 <option value="freshGreen" class="options" >Fresh</option>
              </select>
            </div>
       
           <div id="swatches">
             <p class="label">Trending Palettes:</p>
             <form>
             <input type="text" id="sideBarTrendingInput" placeholder="Hex Vaule Will Appear Here">
             </form>
             <div id="light">   
                 <div class='color-block' id='a1'> </div>
                 <div class='color-block' id='a2'></div>
                 <div class='color-block' id='a3'></div>
                 <div class='color-block' id='a4'></div>
                 <div class='color-block' id='a5'></div>
                 <div class='color-block' id='a6'></div>
                 <div class='color-block' id='a7'></div>
                 <div class='color-block' id='a8'></div>
                 <div class='color-block' id='a9'></div>
                 <div class='color-block' id='a10'></div>
                 <div class='color-block' id='a11'></div>
                 <div class='color-block' id='a12'></div>
                 <div class='color-block' id='b1'></div>
                 <div class='color-block' id='b2'></div>
                 <div class='color-block' id='b3'></div> 
             </div>
       
             <p class="label">Suggested Swatches:</p>
             <form>
             <input type="text" id="sideBarSuggestedInput" placeholder="Hex Value Will Appear Here">
             </form>
             <div id="medium">      
                 <div class='color-block' id='b4'></div>
                 <div class='color-block' id='b5'></div>
                 <div class='color-block' id='b6'></div>
                 <div class='color-block' id='b7'></div>
                 <div class='color-block' id='b8'></div>
                 <div class='color-block' id='b9'></div>
                 <div class='color-block' id='b10'></div>
                 <div class='color-block' id='b11'></div>
                 <div class='color-block' id='b12'></div>
                 <div class='color-block' id='c1'></div>
                 <div class='color-block' id='c2'></div>
                 <div class='color-block' id='c3'></div>
                 <div class='color-block' id='c4'></div>
                 <div class='color-block' id='c5'></div>
                 <div class='color-block' id='c6'></div> 
             </div>
            
           </div>
         </div>
      </div>

      <div class="colorCardDashboard">
        <div id='color-card'>
        <div class='color-view'>
          <input type='text' id="hexInput"></input>
        </div>
          <div class="ColorPicker" id="sliderPicker"></div>
        </div>
      </div>

    <script type='module' src="/modules/colorPalettes.js"></script>  
    <script type='module' src="/modules/querySelections.js"></script>  
    <script type='module' src="/modules/utilities.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
